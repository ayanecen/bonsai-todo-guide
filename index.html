<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盆栽ToDo - あなたの盆栽の育て方ガイド</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌱 盆栽ToDo</h1>
            <p>あなたの盆栽に合った育成プランをお届けします</p>
        </header>

        <main>
            <section class="input-section">
                <form id="bonsai-form">
                    <div class="form-group">
                        <label for="tree-type">盆栽の種類（樹木名）</label>
                        <input type="text" id="tree-type" placeholder="例：黒松、もみじ、梅..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">育成場所（地域名）</label>
                        <input type="text" id="location" placeholder="例：東京、札幌、那覇..." required>
                        <button type="button" id="get-location" class="secondary-btn">現在地を取得</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="month">月を選択</label>
                        <select id="month" required>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        <button type="button" id="current-month" class="secondary-btn">今月を設定</button>
                    </div>
                    
                    <button type="submit" class="primary-btn">ToDo生成</button>
                </form>
            </section>

            <section class="result-section" id="result-section">
                <div class="bonsai-info" id="bonsai-info">
                    <!-- ここに盆栽情報が表示されます -->
                </div>
                
                <div class="todo-list" id="todo-list">
                    <!-- ここにToDoリストが表示されます -->
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 盆栽ToDo - 盆栽愛好家のためのガイド</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
